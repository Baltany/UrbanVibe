<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UrbanVibe</title>
    <link rel="icon" href="img/UrbanVibeICON.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/UrbanVibeICON.ico" type="image/x-icon">
    <style>

        .details-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .details-right {
            width: 45%;
        }
        
        .details-left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .details-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form label {
            margin-top: 10px;
        }
        
        form input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
        
        form button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <th:block th:replace="~{clothes/clothes.html :: menu-header}"></th:block>


</head>
<body>

    <main>
        <div class="details-container">
            <div class="details-left">
                <img th:src="@{${clothe.image}}" alt="Imagen de la ropa" class="details-image">
            </div>
            <div class="details-right">
                <h1 th:text="${clothe.description}">Descripción</h1>
                <p><strong>Precio:</strong> <span th:text="${clothe.price} + '€'">0.00€</span></p>
                <p><strong>Color:</strong> <span th:text="${clothe.color}">Color</span></p>
                <p><strong>Tallas:</strong>
                    <ul>
                        <li th:each="size : ${clothe.sizeList}" th:text="${size.size}">Talla</li>
                    </ul>
                </p>
                <p><strong>Categorías:</strong>
                    <ul>
                        <li th:each="category : ${clothe.categoryList}" th:text="${category.category}">Categoría</li>
                    </ul>
                </p>
                <form th:action="@{/details/{id}(id=${clothe.id})}" method="post">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description" th:value="${clothe.description}">
                    
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price" th:value="${clothe.price}">
                    
                    <label for="size">Tallas:</label>
                    <input type="text" id="size" name="size" th:value="${clothe.sizeList[0].size}"> <!-- Example of using first size in list -->
                    
                    <button type="submit">Añadir al carrito</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var addToCartButton = document.getElementById("addToCartButton");
            addToCartButton.addEventListener("click", function(event) {
                event.preventDefault();
                // Aquí puedes realizar una petición AJAX para añadir el artículo al carrito
                // Luego, si la petición es exitosa, puedes cambiar el texto del botón a "Añadido!"
                addToCartButton.innerText = "Añadido!";
                addToCartButton.classList.add("added");
            });
        });
        
    </script>

</body>
</html>
