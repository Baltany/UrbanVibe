<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UrbanVibe</title>
    <link rel="icon" href="img/UrbanVibeICON.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="img/UrbanVibeICON.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header nav {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .checkout-container {
        max-width: 70%;
        margin: 2.5% auto;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .order-summary {
        margin-top: 2rem;
        display: flex;
        justify-content: space-between;+
        height: 50%;
      }

      #order-items{
        min-width: 22rem;
      }

      .order-items {
        margin-bottom: 1rem;
        flex: 1;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        padding: 1rem 0;
        border-bottom: 1px solid #ddd;
        width: auto !important;
      }

      .order-item img {
        max-width: 100px;
        margin-right: 1rem;
      }

      .order-total {
        text-align: right;
        font-size: 1.2rem;
      }

      .form-container {
        flex: 1;
        padding: 1rem;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin-left: 0.2rem;
        max-width: 60%;
      }

      #checkout-button {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
      }

      #checkout-button:hover {
        background-color: #555;
      }
      .details-clothes {
        display: grid;
        align-items: left;
        text-align: left;
        width: 75%;
      }
      .details-price {
        width: 30%;
        margin-right: 2rem;
        margin: 0;
      }

      .details-price p{
        margin-right: 0.5rem;
      }

      .order-box {
        max-width:auto;
        height: 35rem;
        overflow-y: auto;
        min-width:40%;

      }

      .form-container {
        flex: 1;
        padding: 1rem;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin-left: 0.2rem;
        max-width: 60%;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input {
        width: calc(100% - 1rem);
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    .urban-title{
        font-size:30px;
        font-weight: bold;

    }
    </style>
  </head>
  <body>
    <center>
    <div class="urban-title">
        <p>URBANVIBE</p>
    </div>
    </center>
    <div id="app" data-user-id="{{userId}}"></div>
    <main>
        <section class="checkout-container">
            <h1>Resumen del Pedido</h1>
            <div class="order-summary">
                <div class="order-box">
                    <div id="order-items">
                        <!-- Los artículos del carrito serán insertados aquí por JavaScript -->
                    </div>
                </div>

                <div class="form-container">
                    <form id="order-form">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="name" name="nombre" required />
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="surname" name="apellidos" required />
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" required />
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="address" name="direccion" required />
                        </div>
                        <div class="order-total">
                            <p>Total: <span id="total-price"></span> €</p>
                        </div>
                        <button type="submit" id="checkout-button">Realizar Pedido</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Obtener el ID de usuario desde el atributo data-user-id
            const appDiv = document.getElementById("app");
            const userId = appDiv.getAttribute("data-user-id");
            
            // Guardar el ID de usuario en localStorage para su uso posterior
            localStorage.setItem("userId", userId);

            const cartData = JSON.parse(localStorage.getItem("cart")) || [];
            const orderItemsContainer = document.getElementById("order-items");
            const totalPriceElement = document.getElementById("total-price");
            let totalPrice = 0;
    
            cartData.forEach((item) => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("order-item");
    
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.description}">
                    <div class="details-clothes">
                        <b><p>${item.description}</p></b>
                        <p>Tamaño: ${item.size}</p>
                    </div>
                    <div class="details-price"> 
                        <p>${item.price}€</p>
                    </div>
                `;
    
                orderItemsContainer.appendChild(itemElement);
                totalPrice += parseFloat(item.price); // Convert to number before adding
            });
    
            totalPriceElement.textContent = totalPrice.toFixed(2);
    
            const orderForm = document.getElementById("order-form");
            orderForm.addEventListener("submit", function (event) {
                event.preventDefault();
    
                const nombre = document.getElementById("name").value;
                const apellidos = document.getElementById("surname").value;
                const dni = document.getElementById("dni").value;
                const direccion = document.getElementById("address").value;
    
                const userId = localStorage.getItem("userId"); // Ensure userId is retrieved correctly
                if (!userId) {
                    console.error("User ID is not set in localStorage.");
                    return;
                }
                const user = {
                    id: userId,
                    name: nombre,
                    surname: apellidos,
                    dni: dni,
                    address: direccion
                };
    
                // Primero, enviar los datos para actualizar el usuario
                fetch("/clothes/updateUser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(user),
                })
                .then((response) => {
                    if (!response.ok) {
                        return response.text().then((text) => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then((userData) => {
                    console.log("User updated:", userData);
    
                    // Luego, enviar los datos del pedido
                    return fetch("/clothes/orders", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            cart: cartData,
                            total: totalPrice,
                        }),
                    });
                })
                .then((response) => {
                    if (!response.ok) {
                        return response.text().then((text) => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then((orderData) => {
                    console.log("Order placed:", orderData);
                    // Redirigir o mostrar un mensaje de éxito
                    window.location.href = "/clothes/orders";
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
            });
        });
    </script>    
  </body>
</html>
