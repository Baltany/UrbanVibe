<html>
    <head>
        <meta charset="UTF-8">
        <title>UrbanVibe</title>
        <link rel="icon" href="img/UrbanVibeICON.ico" type="image/x-icon">
        <link rel="shortcut icon" href="img/UrbanVibeICON.ico" type="image/x-icon">
        <th:block th:replace="~{clothes/clothes.html :: styles}"></th:block>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <th:block th:replace="~{clothes/clothes.html :: menu-header}"></th:block>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header nav {
                background-color: #333;
                color: white;
                padding: 1rem;
                text-align: center;
            }

            .checkout-container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 1rem;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
            }

            .order-summary {
                margin-top: 2rem;
            }

            .order-items {
                margin-bottom: 1rem;
            }

            .order-item {
                display: flex;
                justify-content: space-between;
                padding: 1rem 0;
                border-bottom: 1px solid #ddd;
            }

            .order-item img {
                max-width: 100px;
                margin-right: 1rem;
            }

            .order-total {
                text-align: right;
                font-size: 1.2rem;
            }

            #checkout-button {
                display: block;
                width: 100%;
                padding: 1rem;
                background-color: #333;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 1.2rem;
            }

            #checkout-button:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="checkout-container">
                <h1>Resumen de Pedido</h1>
                <div class="order-summary">
                    <div class="order-items" id="order-items">
                        <!-- Los artículos del carrito serán insertados aquí por JavaScript -->
                    </div>
                    <div class="order-total">
                        <p>Total:
                            <span id="total-price"></span>
                            €</p>
                    </div>
                </div>
                <button id="checkout-button">Realizar Pedido</button>
            </section>
        </main>
        <script>
            
        </script>
    </body>
</html>
