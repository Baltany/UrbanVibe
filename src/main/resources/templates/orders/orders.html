<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanVibe</title>
    <head th:replace="~{fragments/head :: head}"></head>
    <th:block th:replace="~{fragments/main.html :: headerfiles}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/main.html :: navigation}"></div>
    <div class="container">
        <br>
        <h3>Lista de pedidos</h3>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Usuario <i class="fa-regular fa-user" style="color: #000000;"></i></th>
                    <th>Total €</th>
                    <th>Fecha Pedido <i class="fa-regular fa-calendar" style="color: #000000;"></i></th>
                    <th>Estado <i class="fa-solid fa-bars-progress" style="color: #000000;"></i></th>
                    <th>
                        Ropa
                        <i class="fa-solid fa-shirt" style="color: #000000;"></i>
                    </th>
                    <th><i class="fa-solid fa-gear" style="color: #000000;"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order: ${orders}">
                    <td th:text="${order.user.username}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td>
                        <span th:if="${order.orderTrackings.isEmpty()}">No Status</span>
                        <span th:if="${!order.orderTrackings.isEmpty()}" th:text="${order.orderTrackings.get(0).status}"></span>
                    </td>
                    <td>
                        <button class="btn btn-dark" data-toggle="modal" data-target="#detailsModal" 
                                th:data-order-id="${order.id}" onclick="loadOrderDetails(this)">
                            <i class="fa-solid fa-info"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" th:data-order-id="${order.id}" onclick="shipOrder(this)">
                            <i class="fa-solid fa-truck-fast"></i>
                        </button>
                        <a class="btn btn-primary" th:href="|/orders/edit/${order.id}|">
                            <i class="fa-solid fa-pen"></i>
                        </a>
                        <a class="btn btn-danger" th:href="|/orders/delete/${order.id}|" data-toggle="modal"
                           data-target="#confirmDeleteModal" th:data-order-id="${order.id}"
                           onclick="$('#confirmDeleteButton').data('order-id', $(this).data('order-id'))">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Modal for Order Details -->
        <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Detalles del pedido</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="clothesDetailsContainer">
                            <!-- La ropa se carga dinamicamente -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Confirm Delete Modal -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro que quieres borrar este pedido?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/main.html :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#confirmDeleteButton').click(function (event) {
                const orderId = $(this).data("order-id");
                if (orderId) {
                    const csrfToken = $("meta[name='_csrf']").attr("content");
                    $.ajax({
                        type: "DELETE",
                        url: "/orders/delete/" + orderId,
                        headers: {
                            "X-CSRF-TOKEN": csrfToken
                        },
                        success: function (response) {
                            console.log("Pedido borrado correctamente");
                            location.reload();
                        },
                        error: function (error) {
                            console.error("Error al borrar el pedido:", error);
                            alert("Error al borrar el pedido. Consulta la consola para más detalles.");
                        }
                    });
                } else {
                    console.error("ID del pedido no definido");
                    alert("ID del pedido no definido. No se pudo borrar el pedido.");
                }
            });
        });

        /** Metodo que carga la ropa */
        function loadOrderDetails(button) {
            const orderId = $(button).data('order-id');
            $.ajax({
                url: "/orders/clothes/" + orderId,
                method: "GET",
                success: function (data) {
                    let htmlContent = "<ul>";
                    data.forEach(function (item) {
                        htmlContent += `
                            <li>
                                <strong>Description:</strong> ${item.description}<br>
                                <img src="${item.image}" alt="${item.description}" style="max-width: 100px;"><br>
                                <strong>Price:</strong> €${item.price}<br>
                                <strong>Color:</strong> ${item.color}<br>
                                <strong>Stock:</strong> ${item.stock}<br>
                                <strong>Sizes:</strong> 
                                <ul>
                                    ${item.sizeList.map(size => `<li>${size.size}</li>`).join('')}
                                </ul>
                                <strong>Categories:</strong> 
                                <ul>
                                    ${item.categoryList.map(category => `<li>${category.category}</li>`).join('')}
                                </ul>
                            </li>
                            <br>
                        `;
                    });
                    htmlContent += "</ul>";
                    $('#clothesDetailsContainer').html(htmlContent);
                },
                error: function (error) {
                    console.error("Error al cargar los detalles del pedido:", error);
                    $('#clothesDetailsContainer').html("<p>Error al cargar los detalles del pedido.</p>");
                }
            });
        }

        function shipOrder(button) {
            const orderId = $(button).data('order-id');
            if (!orderId) {
                console.error("ID del pedido no definido");
                alert("ID del pedido no definido. No se pudo enviar el pedido.");
                return;
            }

            $.ajax({
                url: "/orders/ship/" + orderId,
                method: "POST",
                success: function (response) {
                    alert(response);
                    $(button).closest('tr').find('span').first().text('ENVIADO');
                },
                error: function (error) {
                    console.error("Error al enviar el pedido:", error);
                    alert("Error al enviar el pedido. Consulta la consola para más detalles.");
                }
            });
        }







    </script>
</body>
</html>
