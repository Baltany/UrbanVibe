<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido - UrbanVibe</title>
    <head th:replace="~{fragments/head :: head}"></head>
    <th:block th:replace="~{fragments/main.html :: head}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Incluir fragmento de navegación -->
    <th:block th:replace="~{fragments/main.html :: navigation}"></th:block>

    <div class="container">
        <br><br>
        <h3>Editar pedido:</h3>
        <br/>

        <form th:action="@{'/orders/edit/' + ${order.id}}" th:object="${order}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">Usuario:</label>
                        <select th:field="*{user.id}" class="form-select" required>
                            <option th:each="u : ${users}"
                                    th:value="${u.id}"
                                    th:text="${u.username}"> 
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Total:</label>
                        <input type="number" th:field="*{totalPrice}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Pedido:</label>
                        <input type="date" th:field="*{orderDate}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Artículos:

                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detailsModal" th:data-order-id="${order.id}" onclick="loadOrderDetails(this)">
                                <!-- Details -->
                                <i class="fa-solid fa-info"></i>
                            </button>
                        </label>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a th:href="@{'/orders'}" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal for Order Details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detalles del pedido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="clothesDetailsForm">
                        <div id="clothesDetailsContainer">
                            <!-- The clothes details will be dynamically loaded here -->
                        </div>
                        <!-- <button type="button" class="btn btn-primary" onclick="addClothingItem()">Añadir Ropa</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <!-- <button type="button" class="btn btn-success" onclick="saveClothingDetails()">Guardar Cambios</button> -->
                </div>
            </div>
        </div>
    </div>


    <!-- Incluir fragmento de pie de página -->
    <th:block th:replace="~{fragments/main.html :: footer}"></th:block>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
function loadOrderDetails(button) {
    const orderId = $(button).data('order-id');
    /** Configurar el ID del pedido en el modal */
    $('#detailsModal').data('order-id', orderId); 
    $.ajax({
        url: "/orders/clothes/" + orderId,
        method: "GET",
        success: function (data) {
            let htmlContent = "";
            data.forEach(function (item, index) {
                htmlContent += `
                    <div class="clothing-item" data-index="${index}">
                        <h6>Prenda ${index + 1}</h6>
                        <strong>Description:</strong> ${item.description}<br>
                        <img src="${item.image}" alt="${item.description}" style="max-width: 100px;"><br>
                                <strong>Price:</strong> €${item.price}<br>
                                <strong>Color:</strong> ${item.color}<br>
                                <strong>Stock:</strong> ${item.stock}<br>
                                <strong>Sizes:</strong> 
                                <ul>
                                    ${item.sizeList.map(size => `<li>${size.size}</li>`).join('')}
                                </ul>
                                <strong>Categories:</strong> 
                                <ul>
                                    ${item.categoryList.map(category => `<li>${category.category}</li>`).join('')}
                                </ul>
                            </li>

                    </div>
                `;
            });
            $('#clothesDetailsContainer').html(htmlContent);
        },
        error: function (error) {
            console.error("Error al cargar los detalles del pedido:", error);
            $('#clothesDetailsContainer').html("<p>Error al cargar los detalles del pedido.</p>");
        }
    }); 
    }

                
    </script>
</body>

</html>
