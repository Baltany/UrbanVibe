<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanVibe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            cursor: pointer;
            margin-left: 20px; /* Mover la hamburguesa a la izquierda */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #333;
            color: #fff;
            padding-top: 60px;
            transition: transform 0.3s ease;
            transform: translateX(-250px);
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .menu-item {
            padding: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item i {
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-left: 270px;
            transition: padding-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" id="menuToggle">
            <!--<i class="fas fa-bars fa-2x"></i>-->
        </div>
    </header>

    <nav class="sidebar" id="sidebar" th:fragment="leftnavigation">
        <a class="menu-item" href="#"><i class="fas fa-home"></i>Home</a>
        <a class="menu-item" href="#"><i class="fas fa-tshirt"></i>Men</a>
        <a class="menu-item" href="#"><i class="fas fa-shopping-bag"></i>Women</a>
        <a class="menu-item" href="#"><i class="fas fa-gift"></i>Kids</a>
        <a class="menu-item" href="#"><i class="fas fa-headphones"></i>Accessories</a>
        <a class="menu-item" href="#"><i class="fas fa-info-circle"></i>About</a>
        <a class="menu-item" href="/help"><i class="fas fa-envelope"></i>Contact</a>
    </nav>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        // Cambiar evento a 'mousemove' para detectar movimiento del ratón
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;

            // Si el cursor está cerca del borde izquierdo (menos de 50px)
            if (mouseX < 50) {
                sidebar.classList.add('open');
            } else {
                sidebar.classList.remove('open');
            }
        });

        // Cerrar menú al hacer clic fuera de él
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !sidebar.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
