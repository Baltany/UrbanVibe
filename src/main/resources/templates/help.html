<!DOCTYPE html>
<html lang="es">
<head>
    <title>UrbanVibe</title>
    <th:block th:replace="~{fragments/main.html :: headerfiles}"></th:block>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .titulo_simple {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .linea_sep {
            border-bottom: 3px solid #000;
            width: 100px;
            margin: 20px auto;
        }
        
        .anchoformcontacto {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .anchocontacto {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .campo,
        .textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            background-color: #f7f7f7;
            box-sizing: border-box;
            padding-left: 50px;
        }
        
        .campo:focus,
        .textarea:focus {
            border-color: #000;
            outline: none;
            background-color: #fff;
        }
        
        .enviar,
        .cancelar {
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: 48%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .enviar:hover,
        .cancelar:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        
        .marcoenviar {
            display: flex;
            justify-content: space-between;
        }
        
        .icocontacto {
            font-size: 24px;
            color: #555;
            position: absolute;
            left: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 50px;
            }
        
            .campo,
            .textarea {
                font-size: 18px;
            }
        
            .enviar,
            .cancelar {
                padding: 15px 25px;
            }
        }
        
        @media (min-height: 600px) {
            .container {
                padding: 60px;
            }
        }
          
        .urban-title {
            margin-top: 1.75rem;
            color: black;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;

        }
        
        </style>
</head>
<body>
    <nav sec:authorize="hasAuthority('Admin')">
        <div th:replace="~{fragments/main.html :: navigation}"></div>
    </nav>

    <center>
        <div class="urban-title">
            <p onclick="window.location.href='/menu'">URBANVIBE</p>
        </div>
    </center>

    <br>
    <!-- Formulario de contacto -->
    <div class="container">
        <section class="contenidoform anchoformcontacto">
            <h1 class="titulo_simple">
                Contact us
                <div class="linea_sep"></div>
            </h1>
            <br>
            
            <form autocomplete="off" method="post" onsubmit="enviarCorreo(event)">
                <div class="anchoformcontacto">
                    <div class="anchocontacto">
                        <i class="fas fa-user icocontacto" style="color: #000000;"></i>
                        <input id="name" name="name" type="text" class="campo" placeholder="User's name" required>
                    </div>
                    <div class="anchocontacto">
                        <i class="fas fa-phone-alt icocontacto" style="color: #000000;"></i>
                        <input id="phone" name="phone" type="tel" class="campo" placeholder="Phone Number" required>
                    </div>
                    <div class="anchocontacto">
                        <i class="fas fa-file-alt icocontacto" style="color: #000000;"></i>
                        <input id="subject" name="subject" type="text" class="campo" placeholder="Subject" required>
                    </div>
                    <div class="anchocontacto">
                        <i class="far fa-envelope icocontacto" style="color: #000000;"></i>
                        <input id="mail" type="email" name="mail" class="campo" placeholder="Mail" required>
                    </div>
                    <div class="anchocontacto">
                        <i class="fas fa-comment-alt icocontacto" style="color: #000000;"></i>
                        <textarea id="message" name="message" class="textarea" placeholder="What is your problem?" required></textarea>
                    </div>
                    <!--<div class="checkbox-label">
                        <input type="checkbox" id="lopd" required>
                        <label for="lopd">
                            Al marcar esta casilla confirmas que has sido informado y aceptas la
                            <a href="#" target="_blank" class="enlaces">LOPD</a>.
                        </label>
                    </div>-->
                    <br>
                    <div class="marcoenviar">
                        <!--Deberia de enviar a los usuarios al endpoint clothes -->
                        <input type="submit" value="Enviar" class="enviar">
                        <!--Necesito que rediriga al sitio anterior donde se encontraba el usuario-->
                        <button type="button" onclick="window.location.href='/menu'" class="cancelar">Cancelar</button>
                    </div>
                </div>
            </form>
        </section>


    </div>
    <!--<div th:replace="~{fragments/main.html :: footer}"></div>->

    <!-- Scripts adicionales si es necesario -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        const enviarCorreo = (event) => {
            event.preventDefault(); // Evita que se envíe el formulario directamente
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const asunto = document.getElementById('subject').value;
            const mail = document.getElementById('mail').value;
            const message = document.getElementById('message').value;

            const mailTo = {
                to: ["prueba.correo.spring.macrosad@gmail.com"], // Define aquí los destinatarios
                subject: asunto,
                message: `Nombre: ${name}\nTeléfono: ${phone}\nEmail: ${mail}\nMensaje: ${message}`
            };

            fetch('/help/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(mailTo),
            })
            .then(response => {
                if (response.ok) {
                    alert('Correo enviado correctamente');
                } else {
                    alert('Error al enviar el correo');
                }
            })
            .catch(error => {
                console.error('Error al enviar la solicitud:', error);
                alert('Error al enviar el correo');
            });
        };


    </script>

</body>
</html>
